<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <title>Stock Tracker</title>
</head>
<body>
    <div class="dashboard">
        <header>
          <h1>Stock Tracker Dashboard</h1>
          <input type="text" id="search-bar" placeholder="Enter Stock Symbol (e.g., AAPL)">
          <button id="search-btn">Search</button>
          <select id="trending-stocks">
            <option>Select Stocks</option>
            <option value="fb">FB</option>
            <option value="aapl">AAPL</option>
            <option value="nvda">NVDA</option>
            <option value="msft">MSFT</option>
            <option value="ibm">IBM</option>
          </select>
        </header>
        <div id="stock-data">
          <!-- Table and graph sections -->
          <div class="w-full h-[50vh]">
            <canvas id="stockChart"></canvas>
          </div>
          
          <table id="comparison-table"></table>
          <canvas id="stock-graph"></canvas>
        </div>
      </div>    
      <script src="./script.js"></script>  
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
