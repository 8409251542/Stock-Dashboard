<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Stock Tracker</title>
</head>
<body>
    <div class="dashboard">
        <header>
          <h1>Stock Tracker Dashboard</h1>
          <input type="text" id="search-bar" placeholder="Enter Stock Symbol (e.g., AAPL)">
          <button id="search-btn">Search</button>
          <select id="trending-stocks">
            <option>Select Stocks</option>
            <option value="fb">FB</option>
            <option value="aapl">AAPL</option>
            <option value="nvda">NVDA</option>
            <option value="msft">MSFT</option>
            <option value="ibm">IBM</option>
            <option value="nio">NIO</option>
            <option value="uber">UBER</option>
            <option value="tsla">TSLA</option>
            <option value="mara">MARA</option>
            <option value="dnn">DNN</option>
          </select>
        </header>
        <div id="stock-data">
          <div>
            <h1>Stock Information</h1>
            <h6 > Name:-<span id="Name"></span></h6>
            <h6 > Price:-<span id="price"></span></h6>
            <h6 > Change:-<span id="change"></span></h6>
            <h6 > Volume:-<span id="Volume"></span></h6>
          </div>
          <div class="charts">
            <canvas id="stockChart"></canvas>
          </div>
          <div class="cmpTlb">
                <h2>Compration Table</h2>
                <table id="tableStock">
                    <tr>
                        <th>Symbol</th>
                        <th>Price</th>
                        <th>Change</th>
                        <th>Volume</th>
                    </tr>
                </table>
          </div>
        </div>
    </div>    
      <script src="./script.js"></script>  
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
